<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Postee SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form th:object="${userDTO}" th:action="@{/signup}" method="post">
					<input th:field="*{lastName}" placeholder="Last Name" type="text" required="">
					<input th:field="*{firstName}" placeholder="First Name" type="text" required="">
					<input th:field="*{email}" placeholder="Email" class="mail" type="email" required="">
					<input th:field="*{password}" placeholder="Password"  type="password" required="">
					<input th:field="*{confirmPassword}" placeholder="Confirm Password"  type="password" required="">
					<input th:field="*{phoneNumber}" placeholder="Phone Number"  type="text" required="">
					<input th:field="*{age}" placeholder="Age" type="text" required="">
					<input th:field="*{link}" placeholder="Link Contact"  type="text" required="">
				
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>

					<input type="submit" value="SIGNUP">
				</form>
				<p>Already have an Account? <a href="login"> Login Now!</a></p>
			</div>
		</div>

	</div>

</body>
</html>
